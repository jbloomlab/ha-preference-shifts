name: Build and Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: ha-epistasis
          environment-file: environment.yml
          auto-activate-base: false

      - name: Build docs
        shell: bash -l {0}
        run: |
          snakemake -s docs.smk --configfile config.yaml build_publish_docs -j 1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: results/publish_docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4